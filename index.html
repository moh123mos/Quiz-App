<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="quiz-info">
        <!-- category -->
        <label for="category">Category</label>
        <select name="category" id="category">
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>
        <!-- amount -->
        <label for="amount">Amount</label>
        <input
          type="number"
          name="amount"
          id="amount"
          value="1"
          min="1"
          max="50"
        />
        <!-- type -->
        <label for="type">Type</label>
        <select name="type" id="type">
          <option value="any">Any Type</option>
          <option value="multiple">MCQ</option>
          <option value="boolean">True & False</option>
        </select>
        <!-- difficulty -->
        <label for="difficulty">Difficulty</label>
        <select name="difficulty" id="difficulty">
          <option value="any">Any Difficulty</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <div class="btn startQuiz">Start Quiz</div>
      </div>
      <div class="questions">
        <div class="timer">
          <div class="time">
            <span class="minutes"></span> <span class="seconds"></span>
          </div>
        </div>
        <div class="question">
          <div class="title"></div>
          <div class="options"></div>
        </div>
        <div class="btns">
          <div class="btn btn-prv">privous</div>
          <div class="btn btn-next">next</div>
          <div class="btn submit hide" onclick="sendAnswer()">Submit</div>
        </div>
        <div class="bullts"></div>
      </div>
      <div class="show-result hide">
        <h2>Excellent</h2>
        <h4>
          You Get <span class="score">0</span> from
          <span class="total-Qs">0</span>
        </h4>
        <div class="btns">
          <div onclick="backToQuiz()" class="btn again">Try Again</div>
          <div onclick="showHome()" class="btn another">Another Quiz</div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/variables.js"></script>
  <script src="./js/utilities.js"></script>
  <script src="./js/timer.js"></script>
  <script src="./js/moving.js"></script>
  <script src="./js/quizPage.js"></script>
  <script src="./js/resultPage.js"></script>
  <script src="./js/script.js"></script>
</html>
